<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="splash active" id="splash">
    <form id="login-form">
        <input type="text" placeholder="Логин" name="login" id="loginEmail">
        <input type="password" placeholder="Пароль" name="password" id="loginPassword">
        <button class="splashBtn" id="splashBtn">Log in</button>
        <a href="reg.html">Registration</a>
    </form>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid container">
        <a class="user-header navbar-brand">Microgramm</a>
        <div class="navbarData navbar-brand">
            
        </div>
    </div>
</nav>
<div class="app-container container d-flex">
    <!-- post -->
    <div class="post-container container d-flex justify-content-center flex-wrap" style="width: 40rem;"></div>
    <!-- add post -->
    <div class="d-flex add-post">
        <form class="" onsubmit="postHandler(event)" id="addPostForm">
            <h1 class="postAdd-header">Добавление нового поста: </h1>
            <div class="postAdd-body">
                <div class="d-flex flex-column" id="post-form">

                    <input class="input-file" id="file"type="file" name="newPostAttachment">
                    <label for="file"><i class="bi bi-file-earmark-arrow-up-fill"></i><span>  Добавить файл</span></label>

                    <textarea class="addPost-description" placeholder="Описание поста" name="description"></textarea>
                    <input type="hidden" name="userId" value="1">
                </div>
            </div>
            <button type="submit" class="addPost-btn btn-secondary">Создать</button>
        </form>
        <div class="" id="postModal" tabindex="-1">
            <div class="">
                
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
